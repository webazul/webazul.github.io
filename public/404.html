<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - WebAzul Creative Studio</title>
  <meta name="description" content="A página que procura não existe. Explore os nossos serviços de desenvolvimento web, SaaS e social media.">
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://webazul.pt/">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container-404 {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1;
    }

    .error-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .error-description {
      font-size: 18px;
      color: #a0a0a0;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: #ffffff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .links {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .links h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      max-width: 500px;
      margin: 0 auto;
    }

    .link-item {
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      text-decoration: none;
      color: #a0a0a0;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .link-item:hover {
      background: rgba(37, 99, 235, 0.1);
      color: #2563eb;
    }

    @media (max-width: 640px) {
      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 24px;
      }

      .error-description {
        font-size: 16px;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-404">
    <div class="error-code">404</div>
    <h1 class="error-title">Página Não Encontrada</h1>
    <p class="error-description">
      Oops! A página que procura não existe ou foi movida.
      Explore os nossos serviços ou volte à página inicial.
    </p>

    <div class="button-group">
      <a href="/" class="btn btn-primary">
        ← Voltar à Página Inicial
      </a>
      <a href="/#contact" class="btn btn-secondary">
        Fale Connosco
      </a>
    </div>

    <div class="links">
      <h3>Links Úteis</h3>
      <div class="link-grid">
        <a href="/#services" class="link-item">Serviços</a>
        <a href="/#systems" class="link-item">Sistemas SaaS</a>
        <a href="/#landing-pages" class="link-item">Landing Pages</a>
        <a href="/#social-media" class="link-item">Social Media</a>
        <a href="/#process" class="link-item">Processo</a>
        <a href="/#testimonials" class="link-item">Testemunhos</a>
      </div>
    </div>
  </div>

  <!-- Analytics for 404 tracking -->
  <script>
    // Track 404 page view
    if (window.dataLayer) {
      window.dataLayer.push({
        event: 'page_404',
        page_path: window.location.pathname,
        page_referrer: document.referrer
      });
    }

    // Redirect to index.html for client-side routing
    // This allows React Router to handle the route
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();

    // Store the current path and redirect to index.html
    // This is needed for GitHub Pages to work with React Router
    sessionStorage.redirect = location.href;
  </script>

  <script>
    // Redirect after a brief moment
    setTimeout(function() {
      window.location.href = '/';
    }, 100);
  </script>
</body>
</html>
