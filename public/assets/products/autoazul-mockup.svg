<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- Laptop Frame -->
  <rect x="50" y="80" width="500" height="280" rx="20" fill="#1f2937"/>
  <rect x="70" y="100" width="460" height="240" rx="8" fill="url(#screenGradient)"/>

  <!-- AutoAzul Interface -->
  <!-- Header -->
  <rect x="85" y="115" width="430" height="40" fill="#2563eb"/>
  <text x="105" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">AutoAzul</text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="12" fill="white">Dashboard</text>

  <!-- Navigation -->
  <rect x="85" y="165" width="100" height="25" fill="#e5e7eb"/>
  <text x="90" y="182" font-family="Arial, sans-serif" font-size="10" fill="#374151">Veículos</text>
  <rect x="195" y="165" width="80" height="25" fill="#ddd6fe"/>
  <text x="200" y="182" font-family="Arial, sans-serif" font-size="10" fill="#374151">Clientes</text>
  <rect x="285" y="165" width="80" height="25" fill="#e5e7eb"/>
  <text x="290" y="182" font-family="Arial, sans-serif" font-size="10" fill="#374151">Vendas</text>

  <!-- Car Cards -->
  <rect x="85" y="200" width="120" height="90" fill="white" stroke="#e5e7eb"/>
  <rect x="90" y="205" width="110" height="60" fill="#f3f4f6"/>
  <text x="92" y="280" font-family="Arial, sans-serif" font-size="9" fill="#374151">BMW Serie 3</text>

  <rect x="215" y="200" width="120" height="90" fill="white" stroke="#e5e7eb"/>
  <rect x="220" y="205" width="110" height="60" fill="#f3f4f6"/>
  <text x="222" y="280" font-family="Arial, sans-serif" font-size="9" fill="#374151">Audi A4</text>

  <rect x="345" y="200" width="120" height="90" fill="white" stroke="#e5e7eb"/>
  <rect x="350" y="205" width="110" height="60" fill="#f3f4f6"/>
  <text x="352" y="280" font-family="Arial, sans-serif" font-size="9" fill="#374151">Mercedes C-Class</text>

  <!-- Stats -->
  <circle cx="480" cy="230" r="25" fill="#10b981" opacity="0.2"/>
  <text x="470" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">24</text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Vendas/mês</text>

  <!-- WebAzul Brand -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    <tspan fill="white">Auto</tspan><tspan fill="#2563eb">Azul</tspan>
  </text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Sistema de Gestão Automóvel</text>
</svg>