<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>

  <!-- Phone Frame -->
  <rect x="200" y="50" width="200" height="350" rx="25" fill="#1f2937"/>
  <rect x="210" y="70" width="180" height="310" rx="15" fill="url(#screenGradient)"/>

  <!-- ImobiAzul Landing Page -->
  <!-- Header -->
  <rect x="215" y="80" width="170" height="30" fill="#2563eb"/>
  <text x="230" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ImobiAzul</text>
  <text x="330" y="100" font-family="Arial, sans-serif" font-size="8" fill="white">Menu</text>

  <!-- Hero Section -->
  <rect x="215" y="120" width="170" height="60" fill="#f8fafc"/>
  <text x="235" y="140" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e293b">A sua casa</text>
  <text x="235" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2563eb">de sonho espera</text>
  <rect x="240" y="165" width="60" height="12" fill="#2563eb"/>
  <text x="245" y="174" font-family="Arial, sans-serif" font-size="6" fill="white">Ver Imóveis</text>

  <!-- Property Gallery -->
  <rect x="220" y="190" width="45" height="35" fill="white" stroke="#e5e7eb"/>
  <rect x="225" y="195" width="35" height="20" fill="#f3f4f6"/>
  <text x="227" y="220" font-family="Arial, sans-serif" font-size="6" fill="#374151">T3 Porto</text>

  <rect x="275" y="190" width="45" height="35" fill="white" stroke="#e5e7eb"/>
  <rect x="280" y="195" width="35" height="20" fill="#f3f4f6"/>
  <text x="282" y="220" font-family="Arial, sans-serif" font-size="6" fill="#374151">V4 Braga</text>

  <rect x="330" y="190" width="45" height="35" fill="white" stroke="#e5e7eb"/>
  <rect x="335" y="195" width="35" height="20" fill="#f3f4f6"/>
  <text x="337" y="220" font-family="Arial, sans-serif" font-size="6" fill="#374151">Loft Lisboa</text>

  <!-- Filter Bar -->
  <rect x="220" y="235" width="50" height="12" fill="#e5e7eb"/>
  <text x="225" y="244" font-family="Arial, sans-serif" font-size="6" fill="#374151">Tipo</text>
  <rect x="275" y="235" width="50" height="12" fill="#e5e7eb"/>
  <text x="280" y="244" font-family="Arial, sans-serif" font-size="6" fill="#374151">Preço</text>
  <rect x="330" y="235" width="40" height="12" fill="#2563eb"/>
  <text x="335" y="244" font-family="Arial, sans-serif" font-size="6" fill="white">Filtrar</text>

  <!-- Features -->
  <rect x="220" y="260" width="160" height="80" fill="#f8fafc"/>
  <text x="225" y="275" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">✓ Tour Virtual 360°</text>
  <text x="225" y="290" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">✓ Financiamento</text>
  <text x="225" y="305" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">✓ Consultoria Grátis</text>
  <text x="225" y="320" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">✓ Documentação</text>

  <!-- Contact Button -->
  <rect x="240" y="350" width="80" height="20" fill="#10b981" rx="10"/>
  <text x="270" y="363" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Contactar</text>

  <!-- WebAzul Brand -->
  <text x="215" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    <tspan fill="white">Imobi</tspan><tspan fill="#2563eb">Azul</tspan>
  </text>
  <text x="195" y="45" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Portal Imobiliário Moderno</text>
</svg>