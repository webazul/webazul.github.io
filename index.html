    <script>
      // Detect overlay issues after page loads
      setTimeout(function() {
        // Check if there are any fixed/absolute elements covering the page
        var elements = document.querySelectorAll('[style*="position: fixed"], [style*="position: absolute"], .cookie-consent, .legal-modal');
        elements.forEach(function(el) {
          var rect = el.getBoundingClientRect();
          var zIndex = window.getComputedStyle(el).zIndex;
          if (rect.width === window.innerWidth && rect.height === window.innerHeight && zIndex > 1000) {
            console.warn('Potential overlay covering page:', el);
          }
        });
      }, 3000);

      // Global error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error || e.message);
      });

        console.error('Unhandled promise rejection:', e.reason);
